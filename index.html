<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
    body {
    background-color: hsl(212, 45%, 89%); 
    height: 100%; 
    margin: 0; 
    font-family: 'Outfit';
}
    .cardContainer {
    display: flex; 
    justify-content: center;
    align-items: center;
    height: 100vh;
   
} 
    .card {
    background-color:hsl(0, 0%, 100%); 
    border-radius: 15px; 
    font-size: 15px; 
    text-align: center; 
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
    
}

    img { 
    border-radius: 10px; 
    margin: 12px;
}

   h2 {
    font-weight: 700; 
    color: hsl(218, 44%, 22%); 
    font-size: 15px;
    padding-bottom: 10px;
}
  p {
    font-weight: 400; 
    color: hsl(220, 10%, 65%); 
    font-size: 11px;
    padding-bottom: 25px;
}
  p, h2 {
    line-height: 1.3;
  }
  .attribution { 
  font-size: 11px; 
  text-align: center; 
}
  .attribution a { 
  color: hsl(228, 45%, 44%); 
}
  </style>
</head>
<body>
  <div class="cardContainer">
    <div class="card">
      <div class="imageContainer">
    <img src="./images/image-qr-code.png" width="210" height="210"/>
    </div>

    <h2> Improve your front-end 
      <br>skills by building projects</h2>
    <p> Scan the QR code to visit Frontend
      <br> Mentor and take your coding skills to
      <br> the next level</p>
     
    </div>
  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://marwadawood.netlify.app/#">Marwa Dawood</a>.
  </div>
</body>
</html>
