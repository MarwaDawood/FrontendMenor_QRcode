<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body { background-color: hsl(212, 45%, 89%);}
    .card { width:fit-content; height: fit-content; background-color:hsl(0, 0%, 100%); border-radius: 15px; font-size: 15px; text-align: center; box-shadow: 5px black;}
    h2 {font-weight: 700;}
    p {font-weight: 400; color: hsl(220, 15%, 55%);}
    img { border-radius: 10px; margin: 12px;}

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="./images/image-qr-code.png" width="250" height="250"/>
    <h2> Improve your front-end 
      <br>skills by building projects</h2>
    <p> Scan the QR code to visit Frontend
      <br> Mentor and take your coding skills to
      <br> the next level</p>

  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://marwadawood.netlify.app/#">Marwa Dawood</a>.
  </div>
</body>
</html>
